<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title pull-left">Add New User</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
            <span aria-hidden="true"></span>
        </button>
    </div>
    <div class="modal-body">
      <div class="form-group row spbrow data-pointer-row">
        <span class="ui-float-label">
          <input id="user-input" type="text" size="30" pInputText class="form-control" [(ngModel)]="newUser.username">
          <label for="user-input">Username</label>
        </span>
      </div>
      <div class="form-group row spbrow data-pointer-row">
        <div class="col-xs-4">
          <label class="datafabric-font-style">Birthday</label>
        </div>
        <div class="col-xs-8">
          <datepicker [(ngModel)]="newUser.birthday"></datepicker>
        </div>
      </div>
      <div class="form-group row spbrow data-pointer-row">
        <span class="ui-float-label">
          <input id="description-input" type="text" size="30" pInputText class="form-control" [(ngModel)]="newUser.description">
          <label for="description-input">Description</label>
        </span>
      </div>
    </div>
    <div class="modal-footer remove-role-confirm-modal">
        <button class="btn btn-ok datafab-btn-primary" (click)="saveUser()">Add</button>
        <button class="btn datafab-btn-secondary" (click)="bsModalRef.hide()"> Cancel </button>
    </div>
</div>
